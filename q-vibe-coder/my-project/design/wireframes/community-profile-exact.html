<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Profile - Exact Copy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* Profile Card - Exact copy from screenshot */
    .profile-card {
      background: linear-gradient(180deg, #e8f4fc 0%, #f0f7fb 100%);
      border-radius: 12px;
      padding: 16px 20px;
      border: 1px solid #d4e8f5;
    }

    /* Top Row: Avatar + Name + Link + Button */
    .top-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name-link {
      font-size: 16px;
      font-weight: 700;
      color: #1d9bf0;
      text-decoration: none;
      cursor: pointer;
    }

    .name-link:hover {
      text-decoration: underline;
    }

    .go-to-profile {
      font-size: 12px;
      color: #1d9bf0;
      cursor: pointer;
      margin-left: 4px;
    }

    .go-to-profile:hover {
      text-decoration: underline;
    }

    .spacer {
      flex: 1;
    }

    .view-courses-btn {
      padding: 6px 12px;
      border-radius: 16px;
      border: 1px solid #1d9bf0;
      background: #fff;
      color: #1d9bf0;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .view-courses-btn:hover {
      background: #e8f4fc;
    }

    /* Tagline */
    .tagline {
      font-size: 13px;
      color: #536471;
      margin-bottom: 2px;
    }

    /* Stats Row */
    .stats {
      font-size: 12px;
      color: #536471;
      margin-bottom: 6px;
    }

    /* Bio */
    .bio {
      font-size: 13px;
      color: #536471;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    /* Choose a feed label */
    .feed-label {
      font-size: 12px;
      color: #536471;
      margin-bottom: 8px;
    }

    /* Feed Pills Row */
    .pills-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }

    .pill {
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid #cfd9de;
      background: #fff;
      color: #0f1419;
      white-space: nowrap;
    }

    .pill:hover {
      background: #f7f9fa;
    }

    .pill.active {
      background: #1d9bf0;
      border-color: #1d9bf0;
      color: #fff;
    }

    .scroll-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid #cfd9de;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- EXACT COPY OF COMMUNITY PROFILE CARD -->
    <div class="profile-card">

      <!-- Top Row -->
      <div class="top-row">
        <img
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face"
          alt="Guy Rymberg"
          class="avatar"
        />
        <a class="name-link">Guy Rymberg Community</a>
        <span class="go-to-profile">Go to Profile</span>
        <div class="spacer"></div>
        <button class="view-courses-btn">View All Courses</button>
      </div>

      <!-- Tagline -->
      <div class="tagline">AI Prompting Specialist & Business AI Expert</div>

      <!-- Stats -->
      <div class="stats">5 Courses · 527 Students · 189 Posts</div>

      <!-- Bio -->
      <div class="bio">AI teaching specialist with 15 years experience in AI and machine learning. Expert in helping professionals leverage AI prompting for competitive adva...</div>

      <!-- Feed Label -->
      <div class="feed-label">Choose a feed:</div>

      <!-- Feed Pills -->
      <div class="pills-row">
        <button class="pill active">Main Hall</button>
        <button class="pill">AI Prompting Mastery</button>
        <button class="pill">AI Tools Overview</button>
        <button class="pill">Intro to Claude Code</button>
        <button class="pill">Intro to n8n</button>
        <button class="scroll-btn">›</button>
      </div>

    </div>

  </div>
</body>
</html>
